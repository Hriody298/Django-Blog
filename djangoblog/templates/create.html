{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block stylesheet %}{% endblock %}
{% block profile %}{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create New Post!</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Post Details</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Details">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Post Image:</label>
              <input type="file" id="exampleInputFile">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Category</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Category">
            </div>
            <button type="submit" class="btn btn-default">Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}{% endblock %}
